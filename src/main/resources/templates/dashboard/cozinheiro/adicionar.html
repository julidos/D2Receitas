<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
</head>
<body>
    <h1>Adicionar Nova Receita</h1>
    <form action="/dashboard/cozinheiro/adicionar" method="post" enctype="multipart/form-data">
        <div>
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>
        
        <div>
            <label for="modoPreparo">Modo de Preparo:</label>
            <textarea id="modoPreparo" name="modoPreparo" required></textarea>
        </div>
        
        <div>
            <label for="midia">Mídia:</label>
            <input type="file" id="midia" name="midia">
        </div>
        
        <div>
            <label for="numeroPorcoes">Número de Porções:</label>
            <input type="number" id="numeroPorcoes" name="numeroPorcoes" required>
        </div>
        
        <div>
            <label for="inedita">Inédita:</label>
            <input type="checkbox" id="inedita" name="inedita">
        </div>
        
        <button type="submit">Adicionar Receita</button>
    </form>
</body>
</html>
